<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>InertiaX Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4 text-primary fw-bold">📊 InertiaX Analyzer PRO</h2>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label fw-semibold">Tipo de datos</label>
            <input type="text" class="form-control" name="tipo_datos" placeholder="Ej. mediciones de velocidad, saltos, fuerza..." required>
          </div>
          <div class="col-md-6">
            <label class="form-label fw-semibold">Nombre del deportista / entrenador</label>
            <input type="text" class="form-control" name="nombre" placeholder="Ej. Camila Torres">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label fw-semibold">Propósito del análisis</label>
            <select class="form-select" name="proposito" required>
              <option value="Generar reporte editable para deportista">Reporte editable para deportista</option>
              <option value="Generar análisis estadístico">Análisis estadístico</option>
              <option value="Generar análisis avanzado">Análisis avanzado</option>
              <option value="Todo">Todo</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label fw-semibold">Detalles adicionales</label>
            <textarea name="detalles" class="form-control" rows="1" placeholder="Ej. Ciclo de potencia, prueba de 1RM, test de salto..."></textarea>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Archivo CSV</label>
          <input type="file" name="file" accept=".csv" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">🚀 Subir y procesar datos</button>
      </form>
    </div>

    {% if filename %}
    <div class="card mt-4 shadow p-4">
      <h5 class="text-center">Archivo cargado: {{ filename }}</h5>
      <div class="table-responsive mt-3">{{ table_html | safe }}</div>
      <div class="text-center mt-4">
        <a href="/generate_docx" class="btn btn-success">🧾 Generar Word editable</a>
      </div>
    </div>
    {% endif %}

    {% if error %}
      <div class="alert alert-danger mt-4">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
