<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>InertiaX CSV Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">
</head>
<body class="bg-dark text-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ“Š InertiaX CSV Viewer</h2>

    <form action="/upload" method="post" enctype="multipart/form-data" class="text-center mb-4">
      <input type="file" name="file" accept=".csv" class="form-control mb-3" required>
      <button type="submit" class="btn btn-primary">Cargar CSV</button>
    </form>

    {% if filename %}
      <h5 class="text-center mb-3">Archivo cargado: {{ filename }}</h5>
      <div class="table-responsive">
        {{ table_html | safe }}
      </div>
    {% endif %}

    {% if error %}
      <div class="alert alert-danger text-center mt-4">
        {{ error }}
      </div>
    {% endif %}
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
  <script>
    $(document).ready(function () {
      $('table').DataTable({
        responsive: true,
        paging: true,
        scrollX: true,
        language: {
          url: "//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json"
        }
      });
    });
  </script>
</body>
</html>
